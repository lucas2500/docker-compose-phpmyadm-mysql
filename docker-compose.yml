version: '3'
services:
  mysql:
    build:
      dockerfile: mysql.dockerfile
      context: .
    image: mysql
    container_name: mysql
    networks: 
      - producao
    environment:
     - MYSQL_ROOT_PASSWORD=password  
  phpmyadm:
    build:
      dockerfile: phpmyadm.dockerfile
      context: .
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadm
    ports: 
      - "80:32775"
    networks:
      - producao
    links:
     - mysql  
    depends_on:
      - "mysql"
networks:
  producao:
    driver: bridge
